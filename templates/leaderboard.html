<!DOCTYPE HTML>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>	
<style>
	.container{
		padding: 0px;
		background: #F9F9F9;
		left:50%;
		top: 10%;
		max-width: 500px;
	 	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}
</style>
</head>
<body style="background-color:  #ff3f3f">
<section>
  
	<center><h3 class="display-4">Leader-Board</h3></center>
<div class=container>
<table class="table table-inverse">
  <thead>
    <tr>
	    <center><th>Student</th></center>
      	    <center><th>Accuracy</th></center>
	    <center><th>Visualization</th></center>
    </tr>
  </thead>
  <tbody>
    {% for entry in data %}
    <tr>
  	<td>{{ entry['name'] }}</td>
	<td>{{ entry['accuracy'] }}</td>
	<td><img width="200" src="{{ url_for('static', filename = entry['image']) }}"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</body>
